<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet"></link>
		<script defer src="index.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Vampiro+One&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<title>Jazz Quiz</title>
</head>
<body>
		<div class="container" id="container">
			<header>
				<h1>
					Jazz Quiz
					<span>Jazz is born, dies, and is reborn every day</span>
				</h1>
			</header>
			<section id="question-container" class="question-container hide">
				<p id="question" class="question"></p>
				<p id="answer-buttons">
						<button class="btn">Answer 1</button>
						<button class="btn">Answer 2</button>
				</p>
			</section>
			<section id="controls-container" class="controls-container">
				<p id="answer-explanation" class="hide">Answer explanation</p>
				<p class="controls">
						<button id="start-btn" class="btn start-btn">Start</button>
						<button id="next-btn" class="btn next-btn hide">Next</button>
				</p>
			</section>
		</div>
</body>
</html>
