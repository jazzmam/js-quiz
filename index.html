<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet"></link>
		<script defer src="index.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
		<title>Jazz Quiz</title>
</head>
<body>
		<div class="container">
			<header>
				<h1>
					Jazz Quiz
					<span>Check your knowledge bla bla</span>
				</h1>
			</header>
			<section id="question-container" class="question-container hide">
				<p id="question"></p>
				<div id="answer-buttons" class="btn-grid">
						<button class="btn">Answer 1</button>
						<button class="btn">Answer 2</button>
				</div>
			</section>
			<section class="controls-container">
				<div id="answer-explanation" class="hide">Answer explanation</div>
				<div class="controls">
						<button id="start-btn" class="btn start-btn">Start</button>
						<button id="next-btn" class="btn next-btn hide">Next</button>
				</div>
			</section>
		</div>
</body>
</html>
